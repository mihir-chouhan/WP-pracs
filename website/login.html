<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" /><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
	<title>Document</title>
</head>
<style>
	body{
		background-color: beige;
		color : black;
		background-image: url("http://www.svgrepo.com/show/13961/burger.svg");
		background-size: contain;
		background-repeat: no-repeat;
	}
	p{
		padding: 0px;
		margin-bottom: 0px; 
		color : black;
	}
	section{
		margin-left : 27%;
		margin-right: 27%;
		margin-top: 8%;
		border: 5px solid black;
		background: lightgrey;
	}
	a{
		color : black;
		text-decoration: none;
	}
</style>
<body>
<h1 align="center">LOGIN HERE!</h1>
<section>
	<div class="container">
		<form action="">
			<div class="row">
				<div><p style="font-size: 30px;margin-left: 10px;"><b>Username/Email-id</b></p></div>
				<div><input id="abc" type="text" size="80" required style="height: 30px; margin-left: 10px;"></div>
				<div><p style="font-size: 30px;margin-left: 10px;"><b>Password</b></p></div>
				<div><input id="xyz" type="Password" size="80" required style="height: 30px; margin-left: 10px;"></div>
			</div>
			<div class="row">
				<div class="col-md-12">	
					<p style="text-align: center;margin-bottom: 10px;">
						<button id="mno"><a id="01" onclick="func()">Login</a></button>
						<input type="reset">
					</p>
				</div>
			</div>
		</form>	
	</div>
</section>
</body>
<script>
	function func(){
		var x = document.getElementById("abc");
		if( x.value == ""){
			alert("Please fill in all the details");
			return false;		
		}
		var y = document.getElementById("xyz");
		if( y.value == ""){
			alert("Please enter your Password");
			return false;
		}
		var z = confirm("Are you sure?");
		if(z == true){
			var b = document.getElementById("01");
			b.href = "home.html";
			return false;
		}
	}
</script>
</html>
